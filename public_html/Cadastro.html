<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/Cadastro.css" />
        
    </head>
    
    <body>

        <div id="conteudo">

                    <h2><i class="fa fa-user" aria-hidden="true"></i>Cadastro</h2>

            <form action="" method="GET">

                <label class="titulo" >Nome:</label><br/>
                <input class="campo" name="nome" type="text" placeholder="Nome" />
                <br/><br/>

                <label class="titulo">Endereço:</label><br/>
                <input class="campo" name="endereco" type="text" placeholder="Digite o endereço" />
                <br/><br/>
                
                <label class="titulo" >Bairro:</label><br/>
                <input class="campo" name="bairro" type="text" placeholder="" />
                <br/><br/>
                
                <label class="titulo" >Cidade:</label><br/>
                <input class="campo" name="cidade" type="text" placeholder="" />
                <br/><br/>
                
                <label class="titulo" >Estado:</label><br/>
                <input class="campo" name="estado" type="text" placeholder="" />
                <br/><br/>
                
                <label class="titulo" >CEP:</label><br/>
                <input class="campo" name="cep" type="text" placeholder="" />
                <br/><br/>
                
                <label class="titulo" >Email:</label><br/>
                <input class="campo" name="cep" type="email" placeholder="exemplo@email.com" />
                <br/><br/>
                
                <label class="titulo" >Senha:</label><br/>
                <input class="campo" name="cep" type="password" placeholder="Informe sua senha" />
                <br/><br/>


                <br/>
                <div class="center">
                    <input type="submit" value="Cadastrar" class="botao" />
                </div>

            </form>

        </div>

    </body>
</html>
