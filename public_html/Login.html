<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/Login.css" />
        <script>
            $(document).ready(function () {

                $("#btnLogin").click(function () {
                    if ($("input[name=login]").val() == "") {
                        window.alert("Preencha o login!");
                        $("input[name=login]").focus();
                        
                    } else if ($("input[name=senha]").val() == "") {
                        window.alert("A senha n√£o foi digitada");
                        $("input[name=senha]").focus();
                        
                    } else {
                        window.alert("Login efetuado!");
                        $("input[name=login]").val("");
                        $("input[name=senha]").val("");
                    }

                });

            });
        </script>
    </head>
    
    <body>

        <div id="conteudo">

            <h2>Login</h2>

            <form action="" method="GET">

                <label class="titulo" >Login:</label><br/>
                <input class="campo" name="login" type="email" placeholder="seu@email.com" />
                <br/><br/>

                <label class="titulo">Senha:</label><br/>
                <input class="campo" name="senha" type="password" placeholder="Informe a senha" />
                <br/><br/>


                <br/>
                <div class="center">
                    <input type="submit" value="Entrar" class="botao" />
                    <p><a href="Cadastro.html" target="_top">Cadastre-se!</a></p>
                </div>

            </form>

        </div>

    </body>
</html>
